        <label for="basicAttack">Arma (Botão esquerdo do mouse)</label><br/>

            <option value='0'>

            </option>

                Disparo atordoante: Dispara um grande e lento projétil que atordoa quem entrar for atingido.
            </option>

                Escudo de Zitor: Ganhe um escudo por um curto período de tempo que reflete todos os projéteis que o atingirem.
            </option>
            <option value='4'>
                Camuflar-se: Se torne invisível por um curto período de tempo.
            </option>
            <option value='5'>
                Desmaterializar-se: Se torne imaterial por um curto período de tempo ignorando colisões.
            </option>
            <option value='6'>
                Empurrão: Dispara um projétil que empurra os alvos atingidos.
            </option>
            <option value='7'>
                Puxão: Dispara um projétil que puxa os alvos atingidos.
            </option>
            <option value='8'>

            </option>
            <option value='9'>
