<html>

<head>
    <title>Arena</title>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #0a3869;
            text-align: center;
            color: #FFF;
            font-size: 1.5em;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        .selected{
            border: 2px solid yellow;
            width: 70px;
        }

        #login{
            padding: 16px;
            background-color: darkred;
            display: inline-block;
        }

        #login:hover{
            background-color: red;
            cursor: pointer;
        }

        h1{
            margin: 0 0 16px 0;
        }

        h3{
            margin: 8px;
        }

        #nickname {
            padding: 8px;
            margin: 4px;
            text-align: center;
            font-size: 1.1em;
        }

        #color{
            width: 100px;
            height: 40px;
        }

        #form{
            margin: 32px 64px;
            padding: 32px;
            background-color: rgba(0, 0, 0, 0.2);
        }

        #nicknameDiv, #colorDiv{
            display: inline-block;
            width: 300px;
            margin: 8px;
        }

        .buildSection{
            margin: 32px;
        }

        .info{
            border: 1px solid red;
            padding: 4px;
            margin: 4px;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"></script>
    <script src="constsC.js"></script>
    <script src="screen.js"></script>
    <script src="classesC.js"></script>
    <script src="utilsC.js"></script>
    <script src="clientLayer.js"></script>
    <script src="client.js"></script>

</head>

<body oncontextmenu="return false;">
    <div id="form">
        <h1>Arena.IO</h1>
        <div class='buildSection' id="nicknameDiv">
            <label for="nickname">Digite seu apelido</label><br />
            <input id="nickname" maxlength="10" value='Player' /><br />
        </div>

        <div class='buildSection' id="colorDiv">
            <label for="color">Cor</label><br />
            <input id='color' type='color' value='#ff0000' />
        </div>

        <hr>

        <div class='buildSection' id='bow'><h3>Escolha seu arco</h3>
            <div id='bowImages'></div>
            <div id='bowInfo' class='info'></div>
        </div>

        <hr>

        <div class='buildSection' id='skill0'><h3>Escolha sua primeira skill (atalho: RMB)</h3>
            <div id='skillImages0'></div>
            <div id='skillInfo0' class='info'></div>
        </div>
        <div class='buildSection' id='skill1'><h3>Escolha sua segunda skill (atalho: E)</h3>
            <div id='skillImages1'></div>
            <div id='skillInfo1' class='info'></div>
        </div>
        <div class='buildSection' id='skill2'><h3>Escolha sua terceira skill (atalho: ESPAÃ‡O)</h3>
            <div id='skillImages2'></div>
            <div id='skillInfo2' class='info'></div>
        </div>
        <div class='buildSection' id='passive0'><h3>Escolha sua primeira passiva</h3>
            <div id='passiveImages0'></div>
            <div id='passiveInfo0' class='info'></div>
        </div>
        <div class='buildSection' id='passive1'><h3>Escolha sua segunda passiva</h3>
            <div id='passiveImages1'></div>
            <div id='passiveInfo1' class='info'></div>
        </div>
        <div class='buildSection' id='passive2'><h3>Escolha sua terceira passiva</h3>
            <div id='passiveImages2'></div>
            <div id='passiveInfo2' class='info'></div>
        </div>

        <p id='login' onclick="sendForm()">ENTRAR</p>
    </div>
</body>

</html>
